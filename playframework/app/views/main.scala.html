<html lang="en">
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/foundation.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
    </head>
    <body>
    <nav class="top-bar" data-topbar role="navigation">
    	<ul class="title-area">
    		<li class="name">
    			<h1><a href="/">GXBLOG</a></h1>
    		</li>
    	</ul>
    	<section class="top-bar-section">
    		<ul class="right">
    			<li >
    			<a href="/add">Create New Post</a>
    			</li>
    		</ul>
    	</section>
    </nav>
    <div class="row">
        @content
     
        <aside class="large-3 columns">

          </div>
     
        </aside>
     
         
      </div>
        <footer class="row">
        <div class="large-12 columns">
          <hr/>
          <div class="row">
            <div class="large-6 columns">
              <p>Â© Gx .</p>
            </div>
            <div class="large-6 columns">
              <ul class="inline-list right">
                <li><a href="/">Home</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </body>
    <script src="@routes.Assets.versioned("js/vendor/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/tinymce/tinymce.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/tinymce/jquery.tinymce.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/foundation.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/jquerytags/jquery.tagsinput.js")" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function () {
		$('#tags').tagsInput({width:'auto', delimiter:[' ', ',','.',';']});

		    tinymce.init({
		    selector: "textarea"
		 	});
	});
    $(document).foundation();
    $('#addForm')
		  .on('invalid.fndtn.abide', function () {
		    var invalid_fields = $(this).find('[data-invalid]');
		    console.log(invalid_fields);
		  })
		  .on('valid.fndtn.abide', function () {

		  });

</html>
