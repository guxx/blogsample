@import models.Post
@(myForm: Form[Post], error:Boolean)
@main("Add New Post"){
    <br/>
    <div class="large-9 columns" role="content">
    <div class="row">

    @if(error){
    <div data-alert class="alert-box alert radius">
      There was an error trying to create the post.
      <a href="#" class="close">&times;</a>
    </div>  
    }

    <form method="post" id="addForm" data-abide action="@routes.Application.addSubmit()">

        <div class="row">
            <div class="large-12 columns">
                <label>Title of the Post</label>
                <input type="text" name="title" placeholder="E.g My Post" required />
                <small class="error">Invalid Title</small>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>Body</label>
                <textarea rows="4" name="body" id="bodytext" placeholder="Content" required></textarea>
                <small class="error">Invalid Content</small>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>Author</label>
                <input type="text" name="author" placeholder="Gustavo Sotelo" required />
                <small class="error">Invalid Author</small>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
            <!--<input name="category" id="tags" type="text" class="tags"/>-->
            <label>Category</label>
            <select name="category">
                <option value="tech">Tech</option>
                <option value="entertainment">Entertainment</option>
                <option value="development">Development</option>
                <option value="sports">Sports</option>
            </select>
            <small class="error">Invalid Category</small>
            </div>
        </div>
        <div class="row">
        <div class="large-12 columns">
            <button type="submit">Create Post</button>
            </div>
        </div>
    </form>
    </div>
    </div>
   
}
